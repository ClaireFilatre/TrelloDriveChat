<div class="description">
  <h2>Bienvenue sur Trello</h2>
  <p>Ici vous trouverez l'ensemble de vos projets</p>
</div>

<div class="row ensembleProjet">
  <div *ngFor="let project of projectArray">
    <div class=" col-md-10 projet">
      <a href="#project/{{project.projectId}}"><h1>{{project.name}}</h1></a>
      <div class="col-md-6">
        <br>Collaborateurs:
        <li *ngFor="let collabo of project.collaborateur">
          <p>{{collabo}}</p>
        </li>
      </div>
      <div class="col-md-6">
        Date Debut: <p>{{project.dateDebut}}</p>
        Date fin:  <p>{{project.dateFin}}</p>
      </div>
    </div>
  </div>
</div>


<!--Add projet-->
<footer>
  <!-- <div class="ajoutProjet"> -->
  <form name="addProjectForm">
    <div class="column">
      Name:<input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required />
      Collaborateur:<input [(ngModel)]="collabos" [ngModelOptions]="{standalone: true}" required/>
      Date Debut:<input type="date" [(ngModel)]="dateD" [ngModelOptions]="{standalone: true}" required/>
      Date Fin:<input type="date" [(ngModel)]="DateF" [ngModelOptions]="{standalone: true}"
        required/>
      <button type="submit" (click)="addProject(name,collabos,dateD,dateF)">addProject</button>
    </div>
  </form>
  <!-- </div> -->
</footer>
