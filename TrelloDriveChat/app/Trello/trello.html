<div class="row">
  <div *ngFor="let project of projectArray">
    <div>
      <h1>{{project.name}}</h1>
      <a href="#/project/{{project.projectId}}">Detail</a><br>
      Collaborateur:
      <li *ngFor="let collabo of project.collaborateur">
        <p>{{collabo}}</p>
      </li>
      Date Debut:
      <p>{{project.dateDebut}}</p>
      Date fin:
      <p>{{project.dateFin}}</p>
    </div>
  </div>
</div>

<footer>
  <form name="addProjectForm">
    <div class="column">
      Name:<input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required /> Collaborateur:
      <input [(ngModel)]="collabos" [ngModelOptions]="{standalone: true}" required/> Date Debut:<input type="date" [(ngModel)]="dateD"
        [ngModelOptions]="{standalone: true}" required/> Date Fin:<input type="date" [(ngModel)]="DateF" [ngModelOptions]="{standalone: true}"
        required/>
      <button type="submit" (click)="addProject(name,collabos,dateD,dateF)">addProject</button>
    </div>
  </form>
</footer>
